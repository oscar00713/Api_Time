name: Laravel-Deploy

on:
  push:
    branches:
      - main

jobs:
  Laravel-Deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Deploy
        working-directory: /var/www/api.timeboard.live
        run: |
          git pull
          php artisan route:cache
          php artisan config:cache
